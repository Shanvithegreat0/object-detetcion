<!DOCTYPE html>
<html lang="en">
  <head>
    <title>model by me guys</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jason Mayes">

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="stg.css">
  </head>  
  <body>
    
    
    <header class="note"> 
      <h2>AI model for uh</h2>
    </header>

    
    <p>Please wait for the model to load before trying </p>
    
    <section id="demos" class="invisible">
      <h2>Demo: Classifying Images</h2>
      <p><em>Click on an image below</em> to try and recognize what is in the image.</p>

      <div class="classifyOnClick">
        <img src="https://gharpedias3files.s3.amazonaws.com/uploads/2022/06/Plant-Trees-01-1403070001.jpg" width="100%" crossorigin="anonymous" title="Click to get classification!" />
      </div>
      


      <h2>Enable your camera for continous detetcion</h2>
     
      
      <div id="liveView" class="videoView">
        <button id="webcamButton">Enable Webcam</button>
        <video id="webcam" autoplay></video>
      </div>
    </section>
    
    
    
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script>
    
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="stg.js" defer></script>
  </body>
</html>
